<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice Sign-Up Form</title>
</head>
<body>
    <div class="full-container">
        <div class="show-container">
            <div class="banner">
                <div class="black-background">
                    <img class="logo" src="Images/odin-lined.png" alt="logo">
                    <h1 class="logo-name">ODIN</h1>
                </div>
                <div class="credit">
                    <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
                </div>
            </div>
            <div class="main-form">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams</h2>
                <h2>Sign up now!</h2>
                <form class = "grid-form" action="" method="post">
                    <div class="grid-header">
                        <h2>Lets do this!</h2>
                    </div>
                    <div class="grid-first-name">
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="grid-last-name">
                        <label for="last-name">Last Name:</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="grid-email">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="grid-number">
                        <label for="phone-number">Phone Number:</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                    <div class="grid-password">
                        <label for="password-entry">Password:</label>
                        <input type="password" name="password-entry" id="password-entry">
                    </div>
                    <div class="grid-confirm">
                        <label for="confirm-password-entry">Confirm Password:</label>
                        <input type="password" name="confirm-password-entry" id="confirm-password-entry">
                    </div>
                    <div class="empty-grid">
                        <p></p>
                    </div>
                    <div class="submit-button">
                        <button type="button">Create Account</button>
                    </div>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="http://">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
